    <script>

        let gracze = ["o","x"];

    let krok= 1;
    
     let plansza = document.querySelectorAll("button");
         plansza.forEach((el)=>{
            el.addEventListener("click",(e)=>{
                if (krok<=9){
                el.innerText=krok;
                krok = krok+1;
                el.innerText=gracze[krok%2]
            }
         })
